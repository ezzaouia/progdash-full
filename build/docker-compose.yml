version: '2'

services:
  mongodb:
    image: mongo:3.4.19-jessie
    container_name: progdash-mongo
    environment: &mongo_env
      TZ: Europe/Paris
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
      MONGO_PROGDASH_DB: ${MONGO_PROGDASH_DB}
      MONGO_PROGDASH_USER: ${MONGO_PROGDASH_USER}
      MONGO_PROGDASH_PASS: ${MONGO_PROGDASH_PASS}
    volumes:
      - ./build/scripts/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:ro

  mongoadmin:
    image: mongo-express
    container_name: progdash-mongo-admin
    depends_on:
      - mongodb
    links:
      - mongodb:mongo
    environment:
      TZ: Europe/Paris
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGODB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASSWORD}
