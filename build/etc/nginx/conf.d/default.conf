server {
	listen 80 default;
	listen [::]:80 default;

	server_name dashprog.projet-voltaire.fr;
	root /var/www/html;

	# logging
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	# index.html fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	include ./snippets/general.conf;
}