# Nginx configuration

server {
	# Ports to listen on
	listen 80 default;
	listen [::]:80 default;

    # Path to document root
    root /var/www/html;

    # File to be used as index
    index index.html;

    # Overrides logs defined in nginx.conf, allows per site logs.
    error_log  /var/log/nginx/progdash.local-error.log;
    access_log /var/log/nginx/progdash.local-access.log;

    location / {
    	try_files $uri $uri/ =404;
    }
}